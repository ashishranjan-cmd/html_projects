<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color-Code</title>
	<link rel='stylesheet' href='game2.css' type='text/css'>
	<script>
	function myFunction(){
   		var element = document.getElementById("redball");
   		element.classList.toggle("move_redball");

   		var element2 = document.getElementById("blueball");
   		element2.classList.toggle("move_blueball");

   		var element3 = document.getElementById("greenball");
   		element3.classList.toggle("move_greenball");
	}
	</script>
</head>
<body>
	<div><button class="aboutgame" id="about">About Game</button>
		<button class="hide" id="about">Match all the bouncing/ moving balls with a common color. Then click <b>"Done"</b> button  </button>
	<div><button class="Play" id="start" onclick="myFunction()">Start/Change Movement direction</button>
	<div><button class="Play" id="submitbtn" onclick="result()">Done</button></div>
	</div>

    <div class="container">
		<div class="pos-center">
			<button class="btn" id="color_btnR" onclick="onClickR()">Change Color of Red Ball</button>
			<button class="btn" id="color_btnG" onclick="onClickG()">Change Color of Green Ball</button>
			<button class="btn" id="color_btnB" onclick="onClickB()">Change Color of Blue Ball</button>
		</div>
	<script type="text/javascript">
		const ball_colorG = document.getElementById('color_btnG');
		let indexG = 0;

   		const colors = ['#FF5722', '#26734d' , '#000080'];

   		ball_colorG.addEventListener('click', function onClickG() {
    		greenball.style.backgroundColor = colors[indexG];
       		//greenball.style.color = '#FF5722';

       		indexG = indexG >= colors.length - 1 ? 0 : indexG + 1;
     	});

     	const ball_colorR = document.getElementById('color_btnR');
		let indexR = 0;

   		ball_colorR.addEventListener('click', function onClickR() {
    		redball.style.backgroundColor = colors[indexR];
       		//redball.style.color = '#FF5722';

       		indexR = indexR >= colors.length - 1 ? 0 : indexR + 1;
     	});

     	const ball_colorB = document.getElementById('color_btnB');
		let indexB = 0;

   		ball_colorB.addEventListener('click', function onClickR() {
    		blueball.style.backgroundColor = colors[indexB];
       		//redball.style.color = '#FF5722';

       		indexB = indexB >= colors.length - 1 ? 0 : indexB + 1;
     	});

		const submtbtn = document.getElementById('submitbtn'); 

		submtbtn.addEventListener('click', function result(){
			if((indexR===indexB) && (indexR===indexG) && (indexB===indexG)){
    			alert( "Yeah!!! you win.");	
    		}
    		else{
    			alert("you lose");
    		}
    	});   	
    </script>
    </div>

    

	<div class="flex-container">
		<div class="redball" id="redball"></div>
		<div class="blueball" id="blueball"></div>
		<div class="greenball" id="greenball"></div>
	</div>
</body>
</html>
